<h1 mat-dialog-title>Delete Employee Record</h1>
<div mat-dialog-content>
  Would you like to delete Employee Record?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">No</button>
  <button mat-button (click)="confirmDelete()" color="primary" cdkFocusInitial>Yes</button>
</div>
