<div class="container">
    <mat-card>
      <form class="registerForm" [formGroup]="registerForm" (ngSubmit)="register()">
        <div>
          <h2 style="text-align: center">
            <b>Register</b>
          </h2>
        </div>
        <div>
            <mat-form-field appearance="outline" class="form-elements">
              <mat-label>User Name</mat-label>
              <input matInput formControlName="name" />
              <mat-error>Username is Required</mat-error>
            </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-elements">
            <mat-label>Email Id</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error>Email is Required</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-elements">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" />
            <mat-error >Password is Required</mat-error>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="primary" type="submit" style="float: right">Register</button>
          <a routerLink="/login" mat-raised-button color="accent"> Login </a>
        </div>
      </form>
    </mat-card>
  </div>
