   <div class="container">
    <mat-card>
      <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
        <div>
          <h2 style="text-align: center"><b>Sign In</b></h2>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-elements">
            <mat-label>Email Id</mat-label>
            <input matInput type="email" formControlName="email" />
            <mat-error>Email is Required</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-elements">
            <mat-label for="passwordInput">Password</mat-label>
            <input matInput type="password" formControlName="password" id="passwordInput" />
            <mat-error >Password is Required</mat-error>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="primary" type="submit" style="float: right">Login</button>
        </div>
        <div>
          <a routerLink="/register" mat-raised-button color="accent">New User?</a>
        </div>
      </form>
    </mat-card>
  </div>
